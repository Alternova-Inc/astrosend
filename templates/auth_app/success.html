{% extends "base.html" %}

{% block content %}
<div class="auth-success">
    <div class="success-icon">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="32" cy="32" r="30" stroke="#4CAF50" stroke-width="4"/>
            <path d="M20 32L28 40L44 24" stroke="#4CAF50" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    
    <h2>Authentication Successful</h2>
    <p>Welcome, {{ email }}</p>
    
    <p class="redirect-message">Redirecting to your secure dashboard...</p>
    
    <meta name="redirect-url" content="{{ redirect_url }}">
    <script>
        {% include "auth_app/js/success.js" %}
    </script>
</div>
{% endblock %}
