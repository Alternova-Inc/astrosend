{% extends "base.html" %}

{% block body_class %}dashboard-page{% endblock %}

{% block header %}{% endblock %}

{% block logo %}{% endblock %}

{% block content %}
<div class="dashboard">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="logo">
            <a href="{% url 'dashboard:home' %}" class="brand">
                <span class="brand-text">astro</span><span class="brand-highlight">Send</span>
            </a>
        </div>

        <div class="nav-items">
            <a href="{% url 'dashboard:send' %}" class="nav-item {% if request.resolver_match.url_name == 'send' or request.resolver_match.url_name == 'home' %}active{% endif %}">
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4ZM20 8L12 13L4 8V6L12 11L20 6V8Z" fill="currentColor"/>
                </svg>
                <span>Send</span>
            </a>
            
            <a href="{% url 'dashboard:history' %}" class="nav-item {% if request.resolver_match.url_name == 'history' %}active{% endif %}">
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 3C8.03 3 4 7.03 4 12H1L4.89 15.89L4.96 16.03L9 12H6C6 8.13 9.13 5 13 5C16.87 5 20 8.13 20 12C20 15.87 16.87 19 13 19C11.07 19 9.32 18.21 8.06 16.94L6.64 18.36C8.27 19.99 10.51 21 13 21C17.97 21 22 16.97 22 12C22 7.03 17.97 3 13 3ZM12 8V13L16.25 15.52L17.02 14.24L13.5 12.15V8H12Z" fill="currentColor"/>
                </svg>
                <span>History</span>
            </a>
        </div>

        <div class="nav-footer">
            <a href="{% url 'auth_app:logout' %}" class="nav-item">
                <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="currentColor"/>
                </svg>
                <span>Sign out</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
        {% block dashboard_content %}{% endblock %}
    </main>
</div>
{% endblock %}
